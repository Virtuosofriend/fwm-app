name: Deploy FWM NextJs App

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Update version of FWM App
        run: npm run release

      - name: Changelog actions
        run: |
            git config user.email 'dimitris.sakella@gmail.com'
            git config user.name 'Dimitris Sakellariou'
            git checkout -b release-branch
            git add .
            git commit -m 'Update changelog & bump version'
            git push origin release-branch
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create pull request
        run: |
              # Create a pull request
              gh pr create --base main --head release-branch --title "Auto-created PR" --body "Automatically created pull request."
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Approve the pull request
        run: |
            # Approve the pull request
            PR_NUMBER=$(gh pr list --json number,state,headRefName --base main | \
            jq -r 'select(.state == "open" and .headRefName == "release-branch") | .number')
            gh pr review --approve --body "Auto-approved by GitHub Actions." --comment "Auto-approved by GitHub Actions." --pull-request $PR_NUMBER

        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Delete the release branch
        run: |
            # Delete the release branch
            gh pr list --json number,state,headRefName --base main | \
                jq -r 'select(.state == "closed" and .headRefName == "release-branch") | .number' | \
                xargs -I {} gh pr delete {}
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Deploy to the server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          script: |
            cd /home/fwm/fwm-docker-stack/fwm-app
            git pull main -r
            cd /home/fwm/fwm-docker-stack/
            docker-compose build next-app
            docker-compose up next-app 